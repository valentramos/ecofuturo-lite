<body>

  <section id="show_message_navigator">
    <div class="container">
      <div class="row vh-100 align-items-center justify-content-center text-center">
        <div class="col-lg-12 pb-0">
          <img class="w-50" src="assets/images/module/1.svg">
          <h3 class="color-3 my-5">Actualiza tu navegador</h3>
          <p class="mb-1">Estás utilizando un navegador web que no es compatible con este sitio.</p>
          <p class="pb-5">Para mejorar tu experiencia, utiliza otro navegador o ve a uno de estos sitios y descarga la última versión del navegador:</p>
          <div class="row mt-5">
            <div class="col-lg-4 col-4">
              <a href="https://www.google.com/intl/es/chrome/" target="_blank">
                <img class="w-25" src="assets/images/icons/chome-icon.png" alt="Google Chrome">
                <h5 class="mt-4 color-1">Google Chrome</h5>
              </a>
            </div>
            <div class="col-lg-4 col-4">
              <a href="https://www.mozilla.org/es-ES/firefox/new/" target="_blank">
                <img class="w-25" src="assets/images/icons/firefox-icon.png" alt="Mozilla Firefox Chrome">
                <h5 class="mt-4 color-1">Mozilla Firefox</h5>
              </a>
            </div>
            <div class="col-lg-4 col-4">
              <a href="https://www.microsoft.com/es-es/edge" target="_blank">
                <img class="w-25" src="assets/images/icons/edge-icon.png" alt="Microsoft Edge">
                <h5 class="mt-4 color-1">Microsoft Edge</h5>
              </a>
            </div>
          </div>
        </div>
        <a href="https://www.bancoecofuturo.com.bo/sitio/" target="_blank">
          <img src="assets/images/ecofuturo-logo.svg" width="160px">
        </a>
      </div>
    </div>
  </section>

  <div id="show_content" style="display:none !important;">
    <app-root></app-root>
  </div>

  <script>
    var getBrowserInfo = function() {
      var ua= navigator.userAgent, tem, M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
      if(/trident/i.test(M[1])){
          tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
          return 'IE '+(tem[1] || '');
      }
      if(M[1]=== 'Chrome'){
          tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
          if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
      }
      M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
      if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
      return M.join(' ');
    };

    var elContent = document.getElementById('show_content');
    var elMessage = document.getElementById('show_message_navigator');
    var unsupportedBrowsers = ["IE 11", "IE 10", "IE 9", "IE 7", "IE 6", "IE 5", "Edge 14"];
    if( unsupportedBrowsers.includes(getBrowserInfo()) ) {
      elContent.setAttribute('style', 'display:none !important');
    } else {
      elMessage.setAttribute('style', 'display:none !important');
      elContent.setAttribute('style', 'display:block !important');
    }
  </script>
  <div class="release-version">M. Swiper</div>
